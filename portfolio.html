<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Tejasvi Soi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=hoover@400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    
    <!-- Navigation -->
    <nav class="portfolio-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-back">‚Üê Back to Home</a>
            <div class="nav-title">Work</div>
        </div>
    </nav>

    <!-- Header -->
    <header class="portfolio-header">
        <div class="header-container">
            <h1 class="portfolio-title">We design everything for everyone</h1>
            <div class="portfolio-subtitle">Showing the latest projects</div>
        </div>
    </header>

    <!-- Filters -->
    <section class="portfolio-filters">
        <div class="filters-container">
            <div class="filter-group">
                <h3 class="filter-title">Discipline</h3>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="branding">Brand Identity</button>
                    <button class="filter-btn" data-filter="digital">Digital Experiences</button>
                    <button class="filter-btn" data-filter="packaging">Packaging</button>
                    <button class="filter-btn" data-filter="typography">Typography</button>
                </div>
            </div>
            <div class="filter-group">
                <h3 class="filter-title">Sector</h3>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="technology">Technology</button>
                    <button class="filter-btn" data-filter="finance">Finance</button>
                    <button class="filter-btn" data-filter="fashion">Fashion & Beauty</button>
                    <button class="filter-btn" data-filter="food">Food & Drink</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Grid -->
    <main class="portfolio-main">
        <div class="projects-container">
            <div class="projects-grid" id="projectsGrid">
                <!-- Project cards will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Load More Button -->
    <div class="load-more-container">
        <button class="load-more-btn" id="loadMoreBtn">Load more</button>
    </div>

    <script src="portfolio.js"></script>
</body>
</html>
