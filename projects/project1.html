<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Tetris - Tejasvi Soi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            color: #212529;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            height: 90vh;
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .game-wrapper {
            height: 100%;
            aspect-ratio: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: #1a1a1a;
            image-rendering: pixelated;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            color: #1a1a1a;
            text-align: center;
            font-family: 'Courier New', monospace;
            text-shadow: 
                2px 2px 0 #4CAF50,
                4px 4px 0 rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            background: #f8f9fa;
            color: #1a1a1a;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .control-btn:hover:not(:disabled) {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .control-btn.start {
            background: #4CAF50;
            color: white;
        }

        .control-btn.start:hover:not(:disabled) {
            background: #45a049;
        }

        .control-btn:disabled {
            background: #e9ecef;
            color: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .difficulty {
            display: flex;
            gap: 0.5rem;
        }

        .difficulty-btn {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid #dee2e6;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .difficulty-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .instructions {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .instructions h3 {
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .instructions p {
            margin-bottom: 0.5rem;
            color: #495057;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            .game-wrapper {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="200" height="200"></canvas>
        </div>
        <div class="game-info">
            <div class="score-display">0</div>
            <div class="controls">
                <div class="difficulty">
                    <button class="difficulty-btn active" data-speed="1000">Easy</button>
                    <button class="difficulty-btn" data-speed="750">Medium</button>
                    <button class="difficulty-btn" data-speed="500">Hard</button>
                </div>
                <button class="control-btn start" id="startBtn">Start Game</button>
                <div class="control-group">
                    <button class="control-btn" id="leftBtn" disabled>←</button>
                    <button class="control-btn" id="rotateBtn" disabled>↻</button>
                    <button class="control-btn" id="rightBtn" disabled>→</button>
                </div>
                <button class="control-btn" id="restartBtn" disabled>Restart</button>
            </div>
            <div class="instructions">
                <h3>How to Play</h3>
                <p>← → Keys: Move Left/Right</p>
                <p>↑ Key: Rotate</p>
                <p>↓ Key: Move Down</p>
                <p>Space: Drop</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 10; // Reduced block size
        const GRID_WIDTH = 20;
        const GRID_HEIGHT = 20;
        
        let score = 0;
        let gameSpeed = 1000; // Default speed (Easy mode)
        
        // Tetris pieces with different colors
        const PIECES = [
            {
                shape: [[1, 1, 1, 1]], // I piece
                color: '#FF0000' // Red
            },
            {
                shape: [[1, 1], [1, 1]], // O piece
                color: '#00FF00' // Green
            },
            {
                shape: [[0, 1, 0], [1, 1, 1]], // T piece
                color: '#0000FF' // Blue
            },
            {
                shape: [[1, 0], [1, 0], [1, 1]], // L piece
                color: '#FFFF00' // Yellow
            },
            {
                shape: [[0, 1], [0, 1], [1, 1]], // J piece
                color: '#FF00FF' // Magenta
            },
            {
                shape: [[1, 1, 0], [0, 1, 1]], // S piece
                color: '#00FFFF' // Cyan
            },
            {
                shape: [[0, 1, 1], [1, 1, 0]], // Z piece
                color: '#FFA500' // Orange
            }
        ];

        let grid = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(null));
        let currentPiece = null;
        let currentPieceX = 0;
        let currentPieceY = 0;
        let gameLoop = null;
        let gameOver = false;
        let gameStarted = false;

        function drawBlock(x, y, color) {
            const blockSize = BLOCK_SIZE - 1;
            
            // Main block face
            ctx.fillStyle = color;
            ctx.fillRect(x, y, blockSize, blockSize);
            
            // Top edge (lighter)
            ctx.fillStyle = shadeColor(color, 30);
            ctx.fillRect(x, y, blockSize, 2);
            
            // Left edge (lighter)
            ctx.fillRect(x, y, 2, blockSize);
            
            // Bottom edge (darker)
            ctx.fillStyle = shadeColor(color, -30);
            ctx.fillRect(x, y + blockSize - 2, blockSize, 2);
            
            // Right edge (darker)
            ctx.fillRect(x + blockSize - 2, y, 2, blockSize);
        }

        function updateScore(points) {
            score += points;
            document.querySelector('.score-display').textContent = score;
        }

        function checkLines() {
            let linesCleared = 0;
            for (let y = GRID_HEIGHT - 1; y >= 0; y--) {
                if (grid[y].every(cell => cell !== null)) {
                    grid.splice(y, 1);
                    grid.unshift(Array(GRID_WIDTH).fill(null));
                    linesCleared++;
                }
            }
            if (linesCleared > 0) {
                updateScore(linesCleared * 100);
            }
        }

        // Update difficulty buttons click handlers
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (gameStarted) return;
                
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                gameSpeed = parseInt(e.target.dataset.speed);
            });
        });

        function startGame() {
            gameStarted = true;
            score = 0;
            updateScore(0);
            document.getElementById('startBtn').disabled = true;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.disabled = true);
            init();
        }

        function createNewPiece() {
            const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
            currentPiece = {
                shape: piece.shape,
                color: piece.color
            };
            currentPieceX = Math.floor((GRID_WIDTH - currentPiece.shape[0].length) / 2);
            currentPieceY = 0;
            
            if (!canMove(0, 0)) {
                gameOver = true;
                clearInterval(gameLoop);
                alert('Game Over!');
                enableControls(false);
                document.getElementById('startBtn').disabled = false;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    if (grid[y][x]) {
                        drawBlock(x * BLOCK_SIZE, y * BLOCK_SIZE, grid[y][x]);
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(
                                (currentPieceX + x) * BLOCK_SIZE,
                                (currentPieceY + y) * BLOCK_SIZE,
                                currentPiece.color
                            );
                        }
                    }
                }
            }
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3), 16);
            let G = parseInt(color.substring(3,5), 16);
            let B = parseInt(color.substring(5,7), 16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R < 255) ? R : 255;
            G = (G < 255) ? G : 255;
            B = (B < 255) ? B : 255;

            R = (R > 0) ? R : 0;
            G = (G > 0) ? G : 0;
            B = (B > 0) ? B : 0;

            const RR = ((R.toString(16).length === 1) ? "0" + R.toString(16) : R.toString(16));
            const GG = ((G.toString(16).length === 1) ? "0" + G.toString(16) : G.toString(16));
            const BB = ((B.toString(16).length === 1) ? "0" + B.toString(16) : B.toString(16));

            return "#" + RR + GG + BB;
        }

        function canMove(offsetX, offsetY) {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const newX = currentPieceX + x + offsetX;
                        const newY = currentPieceY + y + offsetY;
                        
                        if (newX < 0 || newX >= GRID_WIDTH || newY >= GRID_HEIGHT) {
                            return false;
                        }
                        
                        if (newY >= 0 && grid[newY][newX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function rotatePiece() {
            const newShape = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const originalShape = currentPiece.shape;
            currentPiece.shape = newShape;
            
            if (!canMove(0, 0)) {
                currentPiece.shape = originalShape;
            }
            draw();
        }

        function mergePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        grid[currentPieceY + y][currentPieceX + x] = currentPiece.color;
                    }
                }
            }
        }

        function gameStep() {
            if (!canMove(0, 1)) {
                mergePiece();
                checkLines();
                createNewPiece();
            } else {
                currentPieceY++;
            }
            draw();
        }

        function enableControls(enabled) {
            document.getElementById('leftBtn').disabled = !enabled;
            document.getElementById('rightBtn').disabled = !enabled;
            document.getElementById('rotateBtn').disabled = !enabled;
            document.getElementById('restartBtn').disabled = !enabled;
        }

        function init() {
            grid = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(null));
            gameOver = false;
            createNewPiece();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
            draw();
            enableControls(true);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameStarted || gameOver) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    if (canMove(-1, 0)) {
                        currentPieceX--;
                        draw();
                    }
                    break;
                case 'ArrowRight':
                    if (canMove(1, 0)) {
                        currentPieceX++;
                        draw();
                    }
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case 'ArrowDown':
                    if (canMove(0, 1)) {
                        currentPieceY++;
                        draw();
                    }
                    break;
                case ' ':
                    while (canMove(0, 1)) {
                        currentPieceY++;
                    }
                    draw();
                    break;
            }
        });

        // Button controls
        document.getElementById('startBtn').addEventListener('click', startGame);

        document.getElementById('leftBtn').addEventListener('click', () => {
            if (!gameOver && canMove(-1, 0)) {
                currentPieceX--;
                draw();
            }
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            if (!gameOver && canMove(1, 0)) {
                currentPieceX++;
                draw();
            }
        });

        document.getElementById('rotateBtn').addEventListener('click', () => {
            if (!gameOver) {
                rotatePiece();
            }
        });

        document.getElementById('restartBtn').addEventListener('click', init);
    </script>
</body>
</html>
